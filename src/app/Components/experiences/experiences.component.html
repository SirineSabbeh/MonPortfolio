<article id="experience">
    <div class="h4 text-center mb-4 title">WORK EXPERIENCE</div>

    <div class="container-fluid py-5" >
        <div class="container">
            <!--  -->
     
     <div class="row">
         <div class="col-md-12">
             <div class="timeline-centered">
                 <div  *ngFor="let exp of exps" class="timeline-entry animate-box" data-animate-effect="fadeInLeft">
                     <div class="timeline-entry-inner">
                         <div class="timeline-icon color-2">
                             <i class="icon-pen2"></i>
                         </div>
                         <div class="timeline-label">
                            <div >
                            <h4>{{exp.company}}<span> -&nbsp;{{exp.timeline}}</span> </h4>
                        </div>
                        <h2>{{exp.role}}</h2>
                            <ul>
                                <li>{{exp.work}}</li>
                                
                                
                            </ul>
                        </div>
                     </div>
                 </div>
     </div>
     </div>
     </div>
</div>
</div>
</article>
