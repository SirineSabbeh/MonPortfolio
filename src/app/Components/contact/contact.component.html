<div class="callback-form contact-us">
<div  id="contact">
    <div class="cc-contact-information" style="background-image: url('assets/img/contact.jpg');">
        <div class="container">
            <div class="cc-contact">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card mb-0" data-aos="zoom-in" style="position:relative ; left:110px;">
                            <div class="h4 text-center title">Contact Me</div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <form [formGroup]="myform" (ngSubmit)="SaveContact($event)">
                                            <div class="row">
                                              <div class="col-lg-12 col-md-12 col-sm-12">
                                                <fieldset>
                                                <label for="fullname">FullName</label>
                                                <input name="from_name" type="text" id="FullName" class="form-control" placeholder="fullname" formControlName="fullname" required>
                                                 <p class="text-danger contact-valid" *ngIf="fullname.touched && fullname.hasError('required')" style="font-size:13px;">This field is required
                                     
                                     
                                     
                                     
                                                  </p>
                                     
                                                </fieldset>
                                              </div>   
                                     
                                              <div class="col-lg-12 col-md-12 col-sm-12">
                                                <fieldset>
                                                <label for="Email">Email Address:</label>

                                                  <input name="email_id"  id="email" type="email" class="form-control" pattern="[^ @]*@[^ @]*" placeholder="Email address" formControlName="email" required>
                                                  <p class="text-danger contact-valid" *ngIf="email.touched && email.hasError('required')" style="font-size:13px;">This field is required
                                     
                                     
                                     
                                     
                                                  </p>
                                                  <div class="text-danger contact-valid"  *ngIf="email.hasError('email')"  style="font-size:13px;">Email address invalid</div>
                                     
                                                </fieldset>
                                              </div>
                                              <div class="col-lg-12 col-md-12 col-sm-12">
                                                <fieldset>
                                                    <label for="Subject">Subject</label>

                                                  <input name="subject" id="subject" type="text" class="form-control"  placeholder="Subject" formControlName="subject" required>
                                                  <p class="text-danger contact-valid-message" *ngIf="subject.touched && subject.hasError('required')" style="font-size:13px;">This field is required</p>
                                     
                                                </fieldset>
                                              </div>
                                              <div class="col-lg-12">
                                                <fieldset>
                                                    <label for="Subject">Message:</label>

                                                  <textarea name="message" id="message"  rows="6" class="form-control"  placeholder="votre message" formControlName="message" required></textarea>
                                                  <p class="text-danger contact-valid-message" *ngIf="message.touched && message.hasError('required')" style="font-size:13px;">This field is required</p>
                                     
                                                </fieldset>
                                              </div>
                                              <div class="col-lg-12"  >
                                                <fieldset>
                                                  <button type="submit" class="filled-button" [disabled]="myform.invalid" style="width:100% ;text-align:center ; margin-top: 10px; border-radius: 25px; padding: 10px; background-color: #000; color: white;">submit</button>
                                                </fieldset>
                                              </div>
                                            </div>
                                          </form>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <p class="mb-0">
                                            <strong>Phone</strong>
                                        </p>
                                        <p class="pb-2">+216 56992083</p>
                                        <p class="mb-0">
                                            <strong>Email</strong>
                                        </p>
                                        <p>sabbahcyrine@gmail.com</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
